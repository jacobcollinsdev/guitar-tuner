<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Acoustic Guitar Tuner</title>
</head>
<body>
  <h1>Guitarrd</h1>
  <div class="page-container">
    <div class="tuner">
      <div class="fretboard">
        
        <div class="container">      
          <div class="string" id="sixth"></div>
          <button class="note" data-note="Low-E">E</button>
        </div>
        
        <div class="container">
          <div class="string" id="fifth"></div>
          <button class="note" data-note="A">A</button>
        </div>
        
        <div class="container">
          <div class="string" id="fourth"></div>
          <button class="note" data-note="D">D</button>
        </div>
        
        <div class="container"> 
          <div class="string" id="third"></div>
          <button class="note" data-note="G">G</button>
        </div>
        <div class="container">
          <div class="string" id="second"></div>
          <button class="note" data-note="B">B</button>
        </div>
        
        <div class="container">
          <div class="string" id="first"></div>
          <button class="note" data-note="High-E">E</button>
        </div>
        
      </div>
      <div class="loop-toggle">
        <input type="checkbox" name="loop" class="loop">Loop
      </div>
    </div>

    <div class="content">
      <h2>Acoustic Guitar Tuner</h2>
      <h3>Hit the note and tune your guitar to the tone!</h3>
    </div>
  </div>
  

  <audio data-note="Low-E" src="audio/Low-E.wav"></audio>
  <audio data-note="A"src="audio/A.wav"></audio>
  <audio data-note="D"src="audio/D.wav"></audio>
  <audio data-note="G"src="audio/G.wav"></audio>
  <audio data-note="B"src="audio/B.wav"></audio>
  <audio data-note="High-E"src="audio/High-E.wav"></audio>

  <script src="script.js"></script>

</body>
</html>
