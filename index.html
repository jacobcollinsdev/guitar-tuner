<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/guitar.svg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
  <title>Acoustic Guitar Tuner</title>
</head>
<body>
  <header>
    <h1>String Tuner</h1>
    <div class="social">
      <ul>
        <li class="list-item"><a href="https://github.com/jacobcollinsdev" target="_blank" rel="noopener noreferrer"><i class="fab fa-github-square"></i></a></li>
        <li class="list-item"><a href="https://twitter.com/jacobcollinsdev" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter-square"></i></a></li>
        <li class="list-item"><a href="https://www.jacobcollinsdev.com" target="_blank" rel="noopener noreferrer"><i class="far fa-id-card"></i></a></li>  
    </ul>
    </div>
  </header>
  <div class="page-container">
    <div class="tuner">
      <div class="fretboard">
        
        <div class="container">      
          <div class="string" id="sixth"></div>
          <button class="note" data-note="Low-E">E</button>
        </div>
        
        <div class="container">
          <div class="string" id="fifth"></div>
          <button class="note" data-note="A">A</button>
        </div>
        
        <div class="container">
          <div class="string" id="fourth"></div>
          <button class="note" data-note="D">D</button>
        </div>
        
        <div class="container"> 
          <div class="string" id="third"></div>
          <button class="note" data-note="G">G</button>
        </div>
        <div class="container">
          <div class="string" id="second"></div>
          <button class="note" data-note="B">B</button>
        </div>
        
        <div class="container">
          <div class="string" id="first"></div>
          <button class="note" data-note="High-E">E</button>
        </div>
        
      </div>
    </div>

    <div class="content">
      <h2>Acoustic Guitar Tuner</h2>
      <p>Hit the note and tune your guitar to the tone!</p>
      <p>Alternatively, use the number pad on your keyboard (keys 1-6, where 1 is the high E).</p>
      <div class="loop-toggle">
        <p>Loop Note <input type="checkbox" name="loop" class="loop"></p>
      </div>
      <p>Choose fret theme:</p>
      <div class="theme-selector">

        <label for="dark">
          <span class="dark"></span>
        </label>
        <input type="radio" name="theme" id="dark">

        <label for="red">
          <span class="red"></span>
        </label>
        <input type="radio" name="theme" id="red">

        <label for="blue">
          <span class="blue"></span>
        </label>
        <input type="radio" name="theme" id="blue">

        <label for="green">
          <span class="green"></span>
        </label>
        <input type="radio" name="theme" id="green">

        <label for="brown">
          <span class="brown"></span>
        </label>
        <input type="radio" name="theme" id="brown">


      </div>
    </div>
  </div>

  <footer>
    <a class="reference" href="https://www.jacobcollinsdev.com/">designed & developed by jacobcollinsdev</a>
  </footer>

  <audio data-note="Low-E" src="audio/Low-E.wav"></audio>

  <script src="script.js"></script>

</body>
</html>
